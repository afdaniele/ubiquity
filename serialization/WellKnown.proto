syntax = "proto3";

import "google/protobuf/any.proto";

message IntPB {
  int32 value = 1;
}

message FloatPB {
  float value = 1;
}

message StringPB {
  string value = 1;
}

message BoolPB {
  bool value = 1;
}

message IterablePB {
  repeated google.protobuf.Any values = 1;
}

message MapPB {
  map<string, google.protobuf.Any> items = 1;
}

message NonePB {
  bool none = 1;
}